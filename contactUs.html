<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/contactus.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="branding">InsightX</div>
        <ul class="navlist">
          <li class="navitem"><a href="index.html">Home</a></li>
          <li class="navitem"><a href="aboutUs.html">About</a></li>
          <li class="navitem current"><a href="contactUs.html">Contact Us</a></li>
          <li class="navitem"><a href="explore.html">Explore</a></li>
          <li class="userlistactionlist">
            <a href="signup.html" class="userAction" id="signup">Sign Up</a>
          </li>
          <li class="userlistactionlist">
            <a href="login.html" class="userAction">Login</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="page">
        <div class="infocard">
          <div class="head">
            <h1>Contact Us</h1>
            <p>Fill up the form and our team will back to you within 24 hours</p>
          </div>
          <div class="info">
            <div class="detail-card">
              <div class="detail-card-img"><img src="img/phone.png" alt=""></div>
              <div class="detail-card-data">0123 456 789</div>
            </div>
            <div class="detail-card">
              <div class="detail-card-img"><img src="img/email.png" alt=""></div>
              <div class="detail-card-data">hello@gmail.com</div>
            </div>
            <div class="detail-card">
              <div class="detail-card-img"><img src="img/maps-and-flags.png" alt=""></div>
              <div class="detail-card-data">Amrutvahini Sangamner</div>
            </div>
          </div>
          <div class="circle1"></div>
          <div class="circle2"></div>
        </div>
        <div class="formcard">
          <form action="" method="post">
            <div class="name">
              <div class="firstname">
                <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname">
              </div>
              <div class="lastname">
                <label for="lastname">Last Name Name</label><br>
                <input type="text" name="lastname" id="lastname">
              </div>
            </div>
            <div class="contact-details">
              <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">
              </div>
              <div class="phone">
                <label for="phone">Phone no.</label><br>
                <input type="text" name="phone" id="phone">
              </div>
            </div>
            <div class="message">
              <label for="message">Message</label><br><br>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
              <button type="submit" name="submit" class="send-button">Send</button>
            </div>
          </form>
      </div>
    </div>
  </body>
  <script src="js/"></script>
</html>
